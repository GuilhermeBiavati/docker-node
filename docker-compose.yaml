version: "3"

services:
  app:
    build:
      context: node
    container_name: app
    entrypoint: node index.js
    networks:
      - node-network
    # volumes:
    #   - ./node:/var/www/html
    tty: true
    # ports:
    #   - "3000:3000"
    depends_on:
      - db
  db:
    image: mysql:5.7
    container_name: db
    restart: always
    tty: true
    # volumes:
    #   - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
    networks:
      - node-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: guilhermebiavati/nginx
    container_name: nginx
    networks:
      - node-network
    ports:
      - "8080:80"
    depends_on:
      - app

networks:
  node-network:
    driver: bridge
